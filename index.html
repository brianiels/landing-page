<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        .container {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gradient-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 25s infinite ease-in-out;
        }

        .orb1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            top: -20%;
            left: -15%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            bottom: -15%;
            right: -10%;
            animation-delay: 8s;
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            top: 40%;
            left: 60%;
            animation-delay: 16s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 80px) scale(1.1); }
            50% { transform: translate(-80px, 150px) scale(0.9); }
            75% { transform: translate(60px, -100px) scale(1.05); }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease, gradient-shift 5s ease infinite;
            letter-spacing: 2px;
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease 0.2s both;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease 0.4s both;
            text-shadow: 0 0 40px rgba(255, 107, 53, 0.4);
            line-height: 1.2;
        }

        .main-title span {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.8s both;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.3);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .notify-section {
            animation: fadeInUp 1s ease 1s both;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .email-input {
            padding: 1.2rem 2rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            color: #fff;
            outline: none;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .notify-btn {
            padding: 1.2rem 3rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .notify-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            transform: translateY(-5px) rotate(360deg);
            color: #fff;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }

            .logo {
                font-size: 2rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-item {
                padding: 1.5rem 2rem;
                min-width: 100px;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .email-input {
                min-width: 100%;
            }

            .notify-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-orbs">
            <div class="orb orb1"></div>
            <div class="orb orb2"></div>
            <div class="orb orb3"></div>
        </div>

        <div class="particles" id="particles"></div>

        <div class="content">
            <div class="logo">BRIAN</div>
            <div class="subtitle">Computer Engineer</div>
            
            <h1 class="main-title">
                Something <span>Amazing</span><br>
                Is Coming Soon
            </h1>
            
            <p class="description">
                Bridging Dreams, With Digital Realms.<br>
                Get ready for an extraordinary service & experience.
            </p>

            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <div class="notify-section">
                <form class="notify-form" onsubmit="handleSubmit(event)">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="Enter your email address" 
                        required
                    >
                    <button type="submit" class="notify-btn">Notify Me</button>
                </form>

                <div class="social-links">
                    <a href="#" class="social-link" title="LinkedIn">in</a>
                    <a href="#" class="social-link" title="GitHub">‚ö°</a>
                    <a href="#" class="social-link" title="Twitter">ùïè</a>
                    <a href="#" class="social-link" title="Email">‚úâ</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const launchDate = new Date('2026-08-15T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.main-title').innerHTML = 'We\'re <span>Live!</span>';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('input').value;
            alert('Thank you! We\'ll notify you at ' + email + ' when we launch!');
            event.target.reset();
        }
    </script>
</body>
</html>
